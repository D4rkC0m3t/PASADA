name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # ==========================================
  # Update Dependencies
  # ==========================================
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install npm-check-updates
        run: npm install -g npm-check-updates
        
      - name: Update dependencies
        run: |
          ncu -u
          npm install
          
      - name: Run tests
        run: |
          npm run lint || true
          npm run type-check || true
          npm run build
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'üîÑ Automated Dependency Updates'
          body: |
            ## Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated npm packages to latest versions
            - Ran build to verify compatibility
            
            ### Checklist
            - [ ] Review updated packages
            - [ ] Test critical functionality
            - [ ] Check for breaking changes
            
            **Auto-generated by GitHub Actions**
          branch: chore/dependency-updates
          delete-branch: true
          labels: dependencies, automated

  # ==========================================
  # Security Audit
  # ==========================================
  security-audit:
    name: Weekly Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Run security audit
        run: |
          npm audit --json > audit-report.json || true
          
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30
          
      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --audit-level=critical --json | jq '.metadata.vulnerabilities.critical')
          if [ "$CRITICAL" -gt 0 ]; then
            echo "‚ö†Ô∏è Found $CRITICAL critical vulnerabilities!"
            exit 1
          fi
