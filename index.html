            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { color: #333; }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

        .card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>PASADA Reference Site</h1>
    <p>Select a page to view:</p>
    
    <div class="container">
        <a href="public/Home page/index.html" class="card">

        </a>
        <a href="public/about/index.html" class="card">
            <h3>ℹ️ About</h3>
            <p>About PASADA</p>
        </a>
        <a href="public/projects/index.html" class="card">
            <h3>📁 Projects</h3>
            <p>View our projects</p>
        </a>
        <a href="public/contact-us/index.html" class="card">
            <h3>📧 Contact Us</h3>
            <p>Get in touch</p>
        </a>
    </div>

    <div style="margin-top: 40px; padding: 20px; background: #f5f5f5; border-radius: 8px;">
        <h3>Works</h3>
        <div class="container">
            <a href="public/worksclassic-white-kitchen/index.html" class="card">Classic White Kitchen</a>
            <a href="public/worksmodern-kitchen/index.html" class="card">Modern Kitchen</a>
            <a href="public/workselegant-cashmere-kitchen/index.html" class="card">Elegant Cashmere Kitchen</a>

            <a href="public/worksminimalist-kitchen-2/index.html" class="card">Minimalist Kitchen 2</a>
            <a href="public/worksminimalist-kitchen-3/index.html" class="card">Minimalist Kitchen 3</a>

    </div>
</body>
</html>
